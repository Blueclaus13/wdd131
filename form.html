<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form assignment - Claudia Madrid</title>
    <meta name="description" content="Form assignment week 5">
    <meta name="author" content="Claudia Madrid">
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/form-large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script defer src="scripts/getdates.js"></script>
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="reviewForm">
            <label>Product Name
                <select id="products" name="product" required>
                    <option value="" disabled selected>Select a Product ...&#9662</option>
                </select>
            <label>Product Rating: </label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
            <label>
                Instalation Date: 
                <input type="date" id="instalationDate" name="instalationDate" required>
            </label>
            <fieldset>
                <legend> Which features did you find useful in the product?</legend>
                <span>(Check all that apply)</span>
                <label><input type="checkbox" name="durability" id="durability" value="yes"> Durability</label>
                <label><input type="checkbox" name="use" id="use" value="yes"> Ease of Use</label>
                <label><input type="checkbox" name="performance" id="performance" value="yes"> Performance</label>
                <label><input type="checkbox" name="design" id="design" value="yes"> Design</label>
            </fieldset>
            <label>Write a Review
                <span>(Optional)</span>
                <textarea id="review" name="review" spellcheck="false"></textarea>
            </label>
            <label>Your Name: 
                <span>(Optional)</span>
                <input type="text" name="name" id="name"></label>
            <input id="submit" type="submit" value="Send Review">
        </form>
    </main>
    
    <footer>
        <p>Â© <span id="currentyear"></span> Claudia Madrid - Chihuahua, Chihuahua, Mexico</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
